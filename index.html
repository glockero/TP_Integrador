<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Integrador</title>
    <link rel="stylesheet" href="/TP_Integrador/normalize.css" />
    <link rel="stylesheet" href="/TP_Integrador/index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="contenedor_header">
          <img
            class="logo"
            src="/TP_Integrador/imagenes/logo_meli.jpg"
            alt=""
          />
          <div class="barra_busqueda">
            <input type="text" />
            <div class="botones_acciones">
              <button>
                <span class="material-icons lupita">search</span>
              </button>
              <button>
                <span class="material-icons mic">microfono</span>
              </button>
            </div>
          </div>
          <div class="opciones">
            <a class="registro" href="#">Registrese</a>
            <a class="registro" href="#">Ingreso</a>
            <span class="material-icons">shopping_cart</span>
          </div>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="contenedor_hero">
        <h1>Registrate y conoce los benificios</h1>
        <div class="envios">
          <h3>ENVIOS GRATIS, <span>desde $2000</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
